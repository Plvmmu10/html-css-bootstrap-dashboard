<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                                <div class="card">

                            </div>

                                    </div>

                                        <li class="list-group-item">A second item</li>
                                        <li class="list-group-item">A third item</li>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-4 debug">

                        <div class="row gy-4">
                            <div class="col-12">

                                <div class="card">
                                    <div class="card-header">
                                        Featured
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">An item</li>
                                        <li class="list-group-item">A second item</li>

                                        <li class="list-group-item">A second item</li>
                                        <li class="list-group-item">A third item</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
    </div>
